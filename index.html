<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="intro">
        <div class="welcome">Welcome to Rock Paper Scissors</div>
        <div class="explain">First to five wins</div>
        <div id ="instructions">Good Luck</div>
        <div id ="round">Click a hand to start the game</div>
    </div>

    <div id="buttons">
        <button id ="Rock" class="button" onclick="playerHand('rock')">ROCK</button>
        <button id ="Paper" class="button" onclick="playerHand('paper')">PAPER</button>
        <button id ="Scissors" class="button" onclick="playerHand('scissors')">SCISSORS</button>   
    </div>

    <div id="scores">
        <div class="score_sides">
            <div id="player_score" class="score_box">0</div>
            <div class="score">Player Score</div>            
        </div>

        <div class="score_sides">
            <div id="computer_score" class="score_box">0</div>
            <div class="score">Computer Score</div>            
        </div>
    </div>

</body>
</html>
